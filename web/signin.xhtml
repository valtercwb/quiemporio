<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Formulário de cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- Bootstrap -->
        <link href="scripts/css/bootstrap-theme.min.css" rel="stylesheet"></link>
        <link href="scripts/css/bootstrap.css" rel="stylesheet"></link>
        <link href="scripts/css/signin.css" rel="stylesheet"></link>
        <script src="scripts/js/bootstrap.min.js"></script>
        
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body class="bg-white">
        <div class="container">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">Cadastro usuário</h2>
                
                <div class="btn btn-xs btn-primary">Nome: </div>
                <h:inputText id="inputName" class="form-control"
                             requiredMessage="Campo Obrigatório"
                             label="Nome"
                             value="#{userMB.user.name}">
                </h:inputText>            
                
                <br />
                <div class="btn btn-xs btn-primary">E-mail: </div>
                <h:inputText id="inputEmail" class="form-control"
                             requiredMessage="Campo Obrigatório"
                             label="Email"
                             value="#{userMB.user.email}">
                </h:inputText>
                
                <br />
                <div class="btn btn-xs btn-primary">Senha: </div>
                <h:inputSecret id="inputPassword" class="form-control" 
                               required="required"
                               label="Senha"
                               value="#{userMB.user.password}">
                </h:inputSecret>
                
                <br />
                <div class="btn btn-xs btn-primary">Tipo usuário: </div>
                <h:selectOneMenu id="inputTipo" class="form-control" 
                               required="required"
                               label="Tipo Usu"
                               value="Gerente">
                    <f:selectItem itemValue = "1" itemLabel = "Gerente" /> 
                    <f:selectItem itemValue = "2" itemLabel = "Vendedor" /> 
                </h:selectOneMenu>
                                
                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Cadastrar" action="#{userMB.cadastrar()}"></h:commandButton>
                
                <br />
                 <h:messages id="msgInfo"
                            infoClass="btn btn-bg alert-success"
                            warnClass="btn btn-bg alert-warning"
                            errorClass="btn btn-bg alert-danger"
                            fatalClass="btn btn-bg alert-danger"
                            globalOnly="false"
                            />
            </h:form>
        </div>
    </body>
</html>
