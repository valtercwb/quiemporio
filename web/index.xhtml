<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Acesso ao Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous"></link>
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
         <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
        <!-- Bootstrap -->
        <link href="scripts/css/bootstrap-theme.min.css" rel="stylesheet"></link>
        <link href="scripts/css/bootstrap.css" rel="stylesheet"></link>
        <script src="scripts/js/bootstrap.min.js"></script>
        <link href="scripts/css/signin.css" rel="stylesheet"></link>     
    </h:head>
    <f:view>
        <h:body class="bg-white">       
            <div class="container m-auto">
                <h:form class="form-signin align-center">
                    <div class="row">
                        <img src="./images/logo.png" class=""  style="width:150px; margin:0 auto;" alt=""/>
                    </div>
                    <h2 class="form-signin-heading text-center">Gestão Quiemporio</h2>

                <div class="form-group">
                    <div class="input-group">
                        <h:inputText id="inputLogin" class="form-control"
                                     required="required"
                                     requiredMessage="Campo Obrigatório"
                                     label="Login"
                                     value="#{userMB.user.email}">
                        </h:inputText>
                        <label for="uLogin" class="input-group-addon glyphicon glyphicon-user inverse">
                            <i class="fas fa-user"></i>
                        </label>
                    </div>
                </div> <!--/.form-group-->
                
                <div class="form-group">
                    <div class="input-group">
                        <h:inputSecret id="inputPassword" class="form-control" 
                                       required="required"
                                       label="Senha"
                                       value="#{userMB.user.password}">
                        </h:inputSecret>
                        <label for="uPassword" class="input-group-addon glyphicon glyphicon-lock white ">
                            <i class="fas fa-key"></i>
                        </label>
                    </div> 
                </div>  <!--/.form-group -->
                
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="LembrarSenha" value="Lembrar senha"> Lembrar Senha</input>
                    </label>
                </div>  <!--/.checkbox -->
                
                <h:commandButton class="btn btn-lg btn-primary btn-block" type="submit"
                                 value="Fazer login" action="#{userMB.login()}">
                </h:commandButton>
                
                <h:messages id="msgInfo"
                            style="margin-top: 20px;"
                            infoClass="btn btn-bg alert-success"
                            warnClass="btn btn-bg alert-warning"
                            errorClass="btn btn-bg alert-danger"
                            fatalClass="btn btn-bg alert-danger"
                            globalOnly="false"/>
                </h:form >
            </div> <!-- /container -->
         
        </h:body>
    </f:view>
</html>
