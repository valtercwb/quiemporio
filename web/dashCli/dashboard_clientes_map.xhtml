<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:m="http://code.google.com/p/gmaps4jsf/">
<h:head>
    <title>Welcome to the countries application</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyAg8CDTpbybJZw0ILyzDAUqxeJfbXG95NQ"
      type="text/javascript"></script>  
</h:head>
<h:body>
    <h:form id="mashupForm">    
       	
       	<h:panelGroup id="mapGroup">
            <m:map id="map" width="720px" height="480px"
        	 		type="G_NORMAL_MAP" 
        	 		address="Curitiba Brazil" 
              	 		renderOnWindowLoad="true" 
                                zoom="4">
        	   <m:marker id="marker"/>
        	   <m:htmlInformationWindow id="window" htmlText="Country: brazil &lt;br&gt;Continent: america"/>
        	</m:map>
       	</h:panelGroup>		

    </h:form>
</h:body>
</html>
