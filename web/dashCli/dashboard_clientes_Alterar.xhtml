<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
   
  <h:head>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <link rel="icon" href="../../favicon.ico"></link>

    <title>Produtos</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous"></link>
    <link href="../scripts/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href="../scripts/css/fontawesome-all.min.css" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link href="../scripts/css/styles.css" rel="stylesheet"></link>
    <h:outputScript library="javax.faces" name="jsf.js" target="body" />
    </h:head>

  <h:body>
      
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <a class="navbar-brand font-weight-bold" href="#">Quiemporio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
      <div class="collapse navbar-collapse" id="navbarColor">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="#">Perfil</a>
          </li>
   
          <li>
            <a href="../index.xhtml" class="btn btn-default white"><i class="fas fa-sign-out-alt"></i></a>
          </li>
        </ul>
      </div>
    </nav>     
    <div class="row d-lg-none">
        <div class="container-fluid">
            <ul class="nav">
                <li class="nav-item col-3">
                    <a class="nav-link text-center" href="/WebJFSMangedBenas/dashPedido/dashboard_index.xhtml"> <i class="fas fa-clipboard-list fa-2x"></i></a>
                  </li>
                  <li class="nav-item col-3 ">
                      <a class="nav-link text-center" href="/WebJFSMangedBenas/dashProduto/dashboard_produto.xhtml" ><i class="fas fa-cubes fa-2x"></i><span class="sr-only">(current)></span></a>
                  </li>
                  <li class="nav-item col-3">
                    <a class="nav-link text-center" href="/WebJFSMangedBenas/dashEstatistica/dashboard_estatisicas.xhtml"><i class="fas fa-chart-area fa-2x"></i></a>
                  </li>
                  <li class="nav-item col-3 active">
                    <a class="nav-link text-center active" href="/WebJFSMangedBenas/dashCli/dashboard_clientes.xhtml"><i class="fa fa-user-circle fa-2x"></i></a>
                  </li>
              </ul>
        </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <nav class="d-none d-lg-block bg-faded sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link text-center " href="/WebJFSMangedBenas/dashPedido/dashboard_index.xhtml"> <i class="fas fa-clipboard-list fa-2x m-3"></i>Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center " href="/WebJFSMangedBenas/dashProduto/dashboard_produto.xhtml"> <i class="fas fa-cubes fa-2x m-3"></i>Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-center " href="/WebJFSMangedBenas/dashEstatistica/dashboard_estatisicas.xhtml"><i class="fas fa-chart-area fa-2x m-3"></i>Estatísticas</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-center active" href="/WebJFSMangedBenas/dashCli/dashboard_clientes.xhtml"><i class="fa fa-user-circle fa-2x m-3"></i>Cliente</a>
            </li>
          </ul>
        </nav>

        <main class="col-xl-12 offset-xl-1 col-lg-12 offset-lg-1 col-md-12 offset-md-1 col-sm-12 offset-sm-1 mt-3">
        
            
          <div class="container">
                <h:form class="form01">
                <h2 class="form-signin-heading">Cadastro de Clientes</h2>
                
                <div class="btn btn-xs btn-primary">Nome</div>
                <h:inputText id="inputNome" class="form-control"
                             style="width: 40%;"
                             required="required"
                             requiredMessage="Campo Obrigatório"
                             label="Login"
                             value="#{ClienteMB.clientela.nome}">
                </h:inputText>
                
                
                <br />
                <div class="btn btn-xs btn-primary">CNPJ</div>
                <h:inputText id="inputPreco" class="form-control"
                             style="width: 40%;"
                               required="required"
                               label="Senha"
                               value="#{ClienteMB.clientela.CNPJ}">
                </h:inputText>
                <br />
                <h4 class="form-signin-heading">Endereço</h4>
            <table>
                                <tr>
                                    <td>
                                        <div class="btn btn-xs btn-primary " style="float: left;">CEP</div>
                                        <h:inputText id="inputComplemento" class="form-control" style="width: 50%;" 
                                                     required="required"
                                                     value="#{ClienteMB.endereco.CEP}"
                                                     onkeypress="if (event.keyCode == 13) {return false;}">
                                            <f:ajax event="change" execute=":form01" listener="#{ClienteMB.buscarEndereco(ClienteMB.endereco.CEP)}" render=":form01 inputRua inputBairro inputCidade inputUF"></f:ajax>
                                        </h:inputText>
                                    </td>                                
                                    <td>
                                        <div class="btn btn-xs btn-primary" style="float: left;width:50px;">Rua</div>
                                        <h:inputText id="inputRua" class="form-control" 
                                                     style="width: 300px;float: left; display: table; margin: 0 auto; position: relative;"
                                                     required="required"
                                                     value="#{ClienteMB.endereco.end_nome}">
                                        </h:inputText>
                                    </td>
                                       <td></td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="btn btn-xs btn-primary" style="float: left;">Nº</div>        
                                        <h:inputText id="inputNumero" style="max-width: 80px; text-align: right;float: left; display: table; margin: 0 auto; position: relative;" 
                                                     required="required"
                                                     class="form-control"
                                                     value="#{ClienteMB.endereco.end_numero}">
                                        </h:inputText> 
                                    </td>                        
                                    <td>    
                                        <div class="btn btn-xs btn-primary  " style="float: left; width:120px;">Complemento</div>   
                                        <h:inputText id="inputComp" style="; width: 200px;" 
                                                     required="required" class="form-control"
                                                     value="#{ClienteMB.endereco.end_complemento}">
                                        </h:inputText>
                                    </td>
                                    <td></td>
                                </tr>
                                
                                 <tr>
                                    <td>
                                        <div class="btn btn-xs btn-primary" style="float: left;">Bairro</div>        
                                        <h:inputText id="inputBairro" style="max-width: 150px; float: left; display: table; margin: 0 auto; position: relative;" 
                                                     required="required"
                                                     label="Senha" class="form-control"
                                                     value="#{ClienteMB.endereco.bairro}">
                                        </h:inputText> 
                                    </td>                        
                                    <td>    
                                        <div class="btn btn-xs btn-primary  " style="float: left; width:100px;">Cidade</div>   
                                        <h:inputText id="inputCidade" style="; width: 200px;" 
                                                     required="required" class="form-control"
                                                     label="Senha"
                                                     value="#{ClienteMB.endereco.cidade}">
                                        </h:inputText>
                                    </td>
                                     <td>    
                                        <div class="btn btn-xs btn-primary  " style="float: left; width:30px;">UF</div>   
                                        <h:inputText id="inputUF" style="; width: 100px;" 
                                                     required="required" class="form-control"
                                                     label="Senha"
                                                     value="#{ClienteMB.endereco.uf}">
                                        </h:inputText>
                                    </td>
                                </tr>
                            <tr>
                                <td>
                                    <h:commandButton class="btn btn-lg btn-danger" style="width: 60%;" value="Cadastrar" action="#{ClienteMB.cadastrar()}"></h:commandButton>
                                </td>                                    
                                <td>
                                    <h:commandButton class="btn btn-warning " style="width: 60%;" value="Retornar" action="#{ClienteMB.limparObjeto()}"></h:commandButton>
                                </td>
                            </tr>
                                <tr>
                                    <td>
                                        <h:messages id="msgInfo"
                                        infoClass="btn btn-bg alert-success"
                                        warnClass="btn btn-bg alert-warning"
                                        errorClass="btn btn-bg alert-danger"
                                        fatalClass="btn btn-bg alert-danger"
                                        globalOnly="false"
                                        />
                                    </td>
                                </tr>
                            </table>
                                 
                <br />
                 <h:messages id="msgInfo"
                            infoClass="btn btn-bg alert-success"
                            warnClass="btn btn-bg alert-warning"
                            errorClass="btn btn-bg alert-danger"
                            fatalClass="btn btn-bg alert-danger"
                            globalOnly="false"
                            />
            </h:form>
          </div>
        </main>
      </div>
    </div>

    <script>
    $(document).ready(function(e){
        e.preventDefault();
    });

    </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script sec="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="../scripts/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./../assets/js/ie10-viewport-bug-workaround.js"></script>
  </h:body>
</html>
