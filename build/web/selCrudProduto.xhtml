<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Formulário de cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- Bootstrap -->
        <link href="scripts/css/bootstrap-theme.min.css" rel="stylesheet"></link>
        <link href="scripts/css/bootstrap.css" rel="stylesheet"></link>
        <link href="scripts/css/signin.css" rel="stylesheet"></link>
        <script src="scripts/js/bootstrap.min.js"></script>
        
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body class="bg-white">
        <div class="container">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">Opções Produtos</h2>
                
               
                
                <h:commandButton class="btn btn-lg btn-primary btn-block btn-warning" value="Cadastrar" action="#{userMB.mudaTelaCadastro()}"></h:commandButton>
                <h:commandButton class="btn btn-lg btn-primary btn-block btn-warning" value="Atualizar" action="#{userMB.mudaTelaCadastroUsuario()}"></h:commandButton>
                <h:commandButton class="btn btn-lg btn-primary btn-block btn-warning" value="Excluir" action="#{userMB.mudaTelaEditar()}"></h:commandButton>
                
                <br />
                 <h:messages id="msgInfo"
                            infoClass="btn btn-bg alert-success"
                            warnClass="btn btn-bg alert-warning"
                            errorClass="btn btn-bg alert-danger"
                            fatalClass="btn btn-bg alert-danger"
                            globalOnly="false"
                            />
            </h:form>
        </div>
    </body>
</html>
